name: Deploy to GitHub Pages
on:
    push:
        branches: ['production']

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
            - run: npm ci
            - run: npm run build
            - uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: dist